<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loginpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="container">
            <div class="content-for-user">
                <!--For the Profile Picture and the Text before the Input fields-->
                <div class="top-content-center">
                    <div class="profilepic_container">
                        <img src=" " class="profilepic" alt="Picture">
                    </div>
                    <span>Team X HNGi6</span><br>
                    <span>Sign in to Continue</span>
                </div>
                <!--div for the form-->
                <div class="form_container">
                    <form>
                        <div class="input-field input-field1">
                            <input type="text" name="" class="form-control input_user" value="" placeholder="Your Username or email" required>
                        </div>
                        <div class="input-field input-field2">
                            <input type="password" name="" class="form-control input_pass" value="" minlength="5" placeholder="Your password" required>
                        </div>
                        <div class="signin_button">
                                <button type="button" name="button" class="btn login_btn">SIGN IN</button>
                        </div>
                        <!--This is a group in the form for the remember me and the check box-->
                        <div class="form-group">
                                <input type="checkbox" class="checkbox-input" id="rememberme_check">
                                <label class="custom-control-label" for="rememberme_check">Remember me</label>
                            </div>
                        </div>
                        <div class=" ">
                                <a href="teamXforgotpassword page.html">Forgot your password?</a>
                        </div>
                    </form>
                </div>
                
                <div class=" ">
                    <div class="bottom-content-center">
                        Don't have an account? <a href="teamxsignup.html" class=" ">Sign Up</a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
